<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title> - OSU Community Marketplace</title>

  <!-- JS files -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/splash.js"></script>
  <script src="js/datatransfer.js"></script>
  <script src="js/header.js"></script>
  <script src="js/sidenav.js"></script>
  <script src="js/viewlisting.js"></script>

  <!-- CSS files -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  <div class="content-structure">
  	<div class="sidenav" id="sidenav"></div>
  	<div id="content">
  	  <!--  PAGE CONTENT GOES HERE -->
  	  <h2 id="page-title"></h2>
  	  <div class="listing-div">
  	  	<div id="listingImageDiv" class="carousel slide" data-ride="carousel">
  		  <ol class="carousel-indicators" id="listingCarouselIndicators">
    	  	<!-- <li data-target="#listingImageDiv" data-slide-to="0" class="active"></li>
   		  	<li data-target="#listingImageDiv" data-slide-to="1"></li>
    	  	<li data-target="#listingImageDiv" data-slide-to="2"></li> -->
  		  </ol>
  		  <div class="carousel-inner" id="listingImages">
    	  	<!-- <div class="carousel-item active">
      		  <img src="./splash/corvallis.jpg" id="view-listing-img" alt="listing image">
    	  	</div>
    	  	<div class="carousel-item">
      		  <img src="./splash/bend.jpg" id="view-listing-img" alt="listing image">
    	  	</div>
    	   	<div class="carousel-item">
      		  <img src="./splash/portland.jpg" id="view-listing-img" alt="listing image">
    	  	</div> -->
  		  </div>
  		  <a class="carousel-control-prev" href="#listingImageDiv" role="button" data-slide="prev">
    	  	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
   		  	<span class="sr-only">Previous</span>
  		  </a>
  		  <a class="carousel-control-next" href="#listingImageDiv" role="button" data-slide="next">
    	  	<span class="carousel-control-next-icon" aria-hidden="true"></span>
    	    <span class="sr-only">Next</span>
  	  	  </a>
  	  	</div>
  	  	<div class="listing-info">
  	  	  <h4 id="listingPoster"><strong>Posted By: </strong><!--  name of person who posted listing --></h4>
  	  	  <h4 id="listingDatePosted"><strong>Date Posted: </strong><!--  date listing was posted --></h4>
  	  	  <h4 id="listingType"><strong>Listing Type: </strong><!-- listing type (product, service, or housing) --></h4>
  	  	  <h4 id="listingDescription"><strong>Description: </strong><!--  listing description --></h4>
  	  	  <div class="list-price">
  	  	  	<h3 id="listingPrice">$</h3>
  	  	  	<h3 id="listingPayFrequency">/</h3>
  	  	  </div>
  	  	  <h4 id="listingEmail"><strong>Email: </strong><!--  email address --></h4>
  	  	  <h4 id="listingOtherContact"><strong>Other Contact: </strong><!-- other contact --></h4>
  	  	  <!-- <button class="btn btn-lg btn-primary" id="saveListingBtn">Save Listing</button> -->
  	  	</div>
	  </div>
  	</div>
  </div>
</body>
</html>
