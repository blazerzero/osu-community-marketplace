<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>My Saved Listings - OSU Community Marketplace</title>

  <!-- JS files -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/splash.js"></script>
  <script src="js/datatransfer.js"></script>
  <script src="js/header.js"></script>
  <script src="js/sidenav.js"></script>
  <script src="js/saved.js"></script>

  <!-- CSS files -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  <div class="content-structure">
  	<div class="sidenav" id="sidenav"></div>
  	<div id="content">
  	  <!--  PAGE CONTENT GOES HERE -->
  	  <div class="body-section">
  	  	<h2 id="page-title">My Saved Listings</h2>
  	  	<div id='saved-listings'></div>
  	  </div>
  	</div>
  </div>
  <div class="modal fade" id="confirmRemoveFromSavedModal" tabindex="-1" role="dialog" aria-labelledby="removeFromSavedLabel" aria-hidden="true">
  	<div class="modal-dialog" role="document">
      <div class="modal-content">
      	<div class="modal-header">
          <h5 class="modal-title" id="removeFromSavedLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          	<span aria-hidden="true">&times;</span>
          </button>
      	</div>
      	<div class="modal-body">
          Are you sure you want to remove this listing from your savedlist?
      	</div>
      	<div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-secondary" id="removeFromSavedBtn">Yes</button>
      	</div>
      </div>
  	</div>
  </div>
  <div class="modal fade" id="listingRemovedModal" tabindex="-1" role="dialog" aria-labelledby="listingRemovedLabel" aria-hidden="true">
  	<div class="modal-dialog" role="document">
      <div class="modal-content" style="background-color: #4a773c; color: white">
      	<div class="modal-body">
          <h5 class="modal-title" id="listingRemovedLabel">Listing has been deleted.</h5>
      	</div>
      </div>
  	</div>
  </div>
</body>
</html>
