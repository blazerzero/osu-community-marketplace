<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>New Listing - OSU Community Marketplace</title>

  <!-- JS files -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/datatransfer.js"></script>
  <script src="js/header.js"></script>
  <script src="js/sidenav.js"></script>
  <script src="js/createlisting.js"></script>

  <!-- CSS files -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  <div class="content-structure">
  	<div class="sidenav" id="sidenav"></div>
  	<div id="content">
  	  <div class="body-section">
  	  	<h2 id="page-title">New Listing</h2>
  	  	<strong>*</strong> Required Field<br/><br/>
  	  	<div class="input-group mb-3" id="listingTitleSection">
  		  <div class="input-group-prepend">
    		<span class="input-group-text" id="listingTitleLabel">* Listing Title</span>
  		  </div>
 		  <input type="text" class="form-control" aria-label="Listing Title" aria-describedby="listingTitleLabel" id="listingTitle">
		</div>
		<div class="input-group mb-3" id="listingCampusSection">
  		  <div class="input-group-prepend">
    		<label class="input-group-text" for="selectListingCampus">* Campus:</label>
  		  </div>
  		  <select class="custom-select" id="selectListingCampus">
    		<option value="">Pick a campus</option>
    		<option value="Corvallis">Corvallis</option>
    		<option value="Bend">Bend (Cascades)</option>
    		<option value="Portland">Portland</option>
    		<option value="Newport">Newport</option>
    		<option value="Other">Other (See description)</option>
  		  </select>
		</div>
		<div class="input-group mb-3" id="listingDescriptionSection">
  		  <div class="input-group-prepend">
  		  	<span class="input-group-text">* Description</span>
  		  </div>
  		  <textarea class="form-control" aria-label="With textarea" id="listingDescription" rows="5"></textarea>
	  	</div>
	  	<br/>
	  	<div class="listing-details">
	  	  <div class="input-group mb-3" id="listingTypeSection">
  			<div class="input-group-prepend">
    		  <label class="input-group-text" for="selectListingType">* Listing type:</label>
  			</div>
  			<select class="custom-select" id="selectListingType">
    		  <option value="">Pick a type</option>
    		  <option value="p">Product</option>
    		  <option value="s">Service</option>
    		  <option value="h">Housing</option>
  			</select>
		  </div>
	  	  <div class="input-group mb-3" id="listingPriceSection">
  		  	<div class="input-group-prepend">
    		  <span class="input-group-text" id="listingPriceLabel">* Price</span>
  		  	</div>
  		  	<div class="input-group-prepend">
   			  <span class="input-group-text">$</span>
  		  	</div>
 		  	<input type="text" class="form-control" aria-label="Price" aria-describedby="listingPriceLabel" id="listingPrice">
  			<div class="input-group-append" id="payFrequencyLabel">
    		  <label class="input-group-text" for="selectPayFrequency">per</label>
  			</div>
  			<select class="custom-select" id="selectPayFrequency">
    		  <option value="mo">month</option>
    		  <option value="once">N/A (One-Time Payment)</option>
  			</select>
		  </div>
	  	</div>
	  	<div class="input-group mb-3" id="showEmailSection">
  		  <div class="input-group-prepend">
    		<label class="input-group-text" for="selectShowEmail">* Do you want your email address to be visible?</label>
  		  </div>
  		  <select class="custom-select" id="selectShowEmail">
    		<option value="">Select One</option>
    		<option value="1">Yes</option>
    		<option value="0">No</option>
  		  </select>
		</div>
		<div class="input-group mb-3" id="listingContactSection">
  		  <div class="input-group-prepend">
    		<span class="input-group-text" id="listingContactLabel">Other Contact</span>
  		  </div>
 		  <input type="text" class="form-control" aria-label="Other Contact" aria-describedby="listingContactLabel" id="listingContact" placeholder="E.g. a phone number or another email address">
	  	</div>
	  	<div class="input-group mb-3" id="tagsSection">
  		  <div class="input-group-prepend">
    		<span class="input-group-text" id="tagsLabel">Tags</span>
  		  </div>
 		  <input type="text" class="form-control" aria-label="Tags" aria-describedby="listingContactLabel" id="listingTags" placeholder="E.g. computer, macbook, 2018, etc.">
	  	</div>
		<h4 id="page-title">Upload Photos</h4>
	  	<h6 id="page-title">(Max. 10 photos, image size limit 2MB)</h6>
		<input class="file-adder" type="file" id="fileAdder" accept=".jpg,.jpeg,.png" multiple>
		<center><button class="btn btn-secondary" id="addImageBtn">Add Photos</button></center><br/>
		<div class="alert alert-warning" role="alert" id="uploadErrorAlert">Not all photos could be uploaded. Maximum number of photos reached.</div>
		<h5 class="uploaded-photos-title" id="page-title">Uploaded Photos</h5>
		<div id="uploadedFiles"></div><br/>
        <div class="alert alert-danger" role="alert" id="incompleteFormAlert"></div><br/>
		<center><button class="btn btn-lg btn-primary" id="postListingBtn">Post Listing!</button></center>
	  </div>
  	</div>
  </div>
</body>
</html>
