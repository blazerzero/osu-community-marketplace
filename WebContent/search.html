<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title> - OSU Community Marketplace</title>

  <!-- JS files -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/splash.js"></script>
  <script src="js/datatransfer.js"></script>
  <script src="js/header.js"></script>
  <script src="js/sidenav.js"></script>
  <script src="js/search.js"></script>

  <!-- CSS files -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  <div class="content-structure">
  	<div class="sidenav" id="sidenav"></div>
  	<div id="content">
  	  <!--  PAGE CONTENT GOES HERE -->
  	  <center><h2 id="page-title"></h2></center>
  	  <div class="body-section">
  	  	<div class="input-group mb-3">
  		  <input type="text" class="form-control" id="searchInput" placeholder="Search listings" aria-label="Search listings" aria-describedby="searchType">
  		  <div class="input-group-append">
    		<button class="btn btn-primary" id="searchSubmitBtn">Search</button>
  		  </div>
	  	</div>
	  <div class="alert alert-danger" role="alert" id="incompleteSearchAlert"></div>
  	  <div id="listings"></div>  
  	  </div>
  	</div>
  </div>
</body>
</html>
