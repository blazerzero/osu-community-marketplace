<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Home - OSU Community Marketplace</title>

  <!-- JS files -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/splash.js"></script>
  <script src="js/datatransfer.js"></script>
  <script src="js/header.js"></script>
  <script src="js/sidenav.js"></script>
  <script src="js/home.js"></script>

  <!-- CSS files -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>
  <div class="content-structure">
  	<div class="sidenav" id="sidenav"></div>
  	<div id="content">
  	  <!--  PAGE CONTENT GOES HERE -->
  	  <h1 id="home-name"></h1>
  	  <br/>
  	  <div class="dropdown-divider"></div>
  	  <br/>
  	  <div class="body-section">
  	  	<h2 id="page-title">Search Listings</h2>
  	  	<div class="input-group mb-3">
  	  	  <div class="input-group-prepend">
	  	  	<select class="input-group-text" id="homeSearchType">
  		  	  <option value="">Listing type</option>
  		  	  <option value="p">Products</option>
  		  	  <option value="s">Services</option>
  		  	  <option value="h">Housing</option>
	  	  	</select>
	  	  </div>
  		  <input type="text" class="form-control" id="homeSearchInput" placeholder="Search listings" aria-label="Search listings" aria-describedby="homeSearchType">
  		  <div class="input-group-append">
    		<button class="btn btn-primary" id="homeSearchSubmitBtn">Search</button>
  		  </div>
	  	</div>  
  	  </div>
      <div class="alert alert-danger" role="alert" id="incompleteHomeSearchAlert"></div>
  	  <br/>
  	  <div class="dropdown-divider"></div>
  	  <br/>
  	  <div class="body-section">
  	  	<h2 id="page-title">Recently Saved Listings</h2>
  	  	<div id="home-saved-listings"></div>
  	  </div>
 	  <br/>
  	  <div class="dropdown-divider"></div>
  	  <br/>
  	  <div class="body-section">
  	  	<h2 id="page-title">New Listings</h2>
 	  	<div id="home-new-listings"></div>
  	  </div>
  	  <br/>
  	  <div class="dropdown-divider"></div>
  	  <br/>
   	  <div class="body-section">
  	  	<h2 id="page-title">My Listings</h2>
  	  	<div id="home-my-listings"></div>
 	  </div>
  	</div>
  </div>
</body>
</html>
