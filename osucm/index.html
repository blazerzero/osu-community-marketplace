<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>OSU Community Marketplace</title>

  <!-- JS files -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/splash.js"></script>

  <!-- CSS files -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class='splash'>
    <img id='splashImg'>
  </div>
  <div class='splashcontent'>
    <div class='comingsoon'>COMING SOON!</div>
    <div class='splash-title'>
      <div class='osu'>OSU</div>
      <div class='cm'>COMMUNITY MARKETPLACE</div>
    </div>
    <div class='splash-options' id='splashLearnMoreBtn'>LEARN MORE</div>
    <div class='splash-options' data-toggle='modal' data-target='#notifyMeModal'>NOTIFY ME!</div>
  </div>

  <div class="modal fade" id="notifyMeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Notify Me</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id='closeNotifyX'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="basic-url">Email Address:</label>
        <div class="input-group mb-3">
          <input type="email" class="form-control" id="notifyEmail" aria-describedby="basic-addon3">
        </div>
        <div class="alert alert-danger" role="alert" id="invalidNotifyEmailAlert"></div>
        <div class="alert alert-success" role="alert" id="notifySuccessAlert">Thanks! We'll email you when the marketplace is live!</div> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id='closeNotifyBtn'>Close</button>
        <button type="submit" class="btn btn-primary" id='submitNotifyBtn'>Submit</button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
